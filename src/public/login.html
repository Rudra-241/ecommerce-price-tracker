<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login Page</title>
	<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
			rel="stylesheet"
	/>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Inter', sans-serif;
		}

		body {
			background-color: #f5f5f5;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			display: flex;
			background: white;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 10px 25px rgba(0,0,0,0.1);
			width: 1300px;
			height: 550px;
		}

		.left {
			flex: 1;
			padding: 40px;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.right {
			flex: 1;
			background-color: #f0f0f0;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			position: relative;
		}

		h1 {
			font-size: 28px;
			font-weight: 600;
			margin-bottom: 10px;
			color: #333;
		}

		p {
			color: #666;
			margin-bottom: 25px;
		}

		input {
			width: 100%;
			padding: 15px;
			margin-bottom: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 14px;
		}

		.btn {
			width: 100%;
			padding: 15px;
			background-color: #3d5afe;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-weight: 500;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		.btn:hover {
			background-color: #304ffe;
		}

		.btn:disabled {
			background-color: #304ffe;
			opacity: 0.7;
			cursor: not-allowed;
		}

		.spacer {
			height: 20px;
		}

		a {
			color: #3d5afe;
			text-decoration: none;
			font-weight: 500;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center;
		}

		.error-message {
			color: #ef4444;
			margin-top: -10px;
			margin-bottom: 15px;
			font-size: 14px;
			display: none;
		}

		.success-message {
			color: #10b981;
			margin-top: -10px;
			margin-bottom: 15px;
			font-size: 14px;
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="left">
		<h1>Welcome back</h1>
		<p>Please enter your details</p>
		<input type="email" id="email" placeholder="Email address" />
		<input type="password" id="password" placeholder="Password" />
		<div class="error-message" id="error-message">Invalid email or password. Please try again.</div>
		<div class="success-message" id="success-message">Login successful! Redirecting...</div>
		<button class="btn" id="login-btn">Sign in</button>
		<div class="spacer"></div>
		<p>Don't have an account? <a href="/register">Sign up</a></p>
	</div>
	<div class="right">
		<img src="/assets/login.jpg" alt="Illustration" />
	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const emailInput = document.getElementById('email');
		const passwordInput = document.getElementById('password');
		const loginButton = document.getElementById('login-btn');
		const errorMessage = document.getElementById('error-message');
		const successMessage = document.getElementById('success-message');

		function isValidEmail(email) {
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			return emailRegex.test(email);
		}

		// Function to handle form validation
		function validateForm() {
			const email = emailInput.value.trim();
			const password = passwordInput.value.trim();

			if (!email || !password) {
				return false;
			}

			return isValidEmail(email);


		}

		// Function to handle the login API request
		async function handleLogin() {
			// Hide any previous messages
			errorMessage.style.display = 'none';
			successMessage.style.display = 'none';

			// Basic form validation
			if (!validateForm()) {
				errorMessage.textContent = 'Please enter a valid email and password.';
				errorMessage.style.display = 'block';
				return;
			}

			// Disable button during API call
			loginButton.disabled = true;
			loginButton.textContent = 'Signing in...';

			try {
				// Get the current domain
				const domain = window.location.origin;
				const apiUrl = `${domain}/api/login`;

				// Prepare the request payload
				const payload = {
					email: emailInput.value.trim(),
					password: passwordInput.value.trim()
				};

				// Make the API request
				const response = await fetch(apiUrl, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(payload)
				});

				// Handle the response
				if (response.ok) {
					// Login successful
					const data = await response.json();
					successMessage.style.display = 'block';
					console.log('Login successful:', data);

					// Store token in localStorage if provided
					if (data.token) {
						localStorage.setItem('authToken', data.token);
					}

					// Redirect to dashboard or home page after a short delay
					setTimeout(() => {
						window.location.href = '/dashboard'; // Change to your desired redirect URL
					}, 1500);
				} else {
					// Login failed
					const errorData = await response.json();
					errorMessage.textContent = errorData.message || 'Login failed. Please check your credentials.';
					errorMessage.style.display = 'block';
					console.error('Login failed:', errorData);
				}
			} catch (error) {
				// Network or other error
				errorMessage.textContent = 'Connection error. Please try again later.';
				errorMessage.style.display = 'block';
				console.error('Login error:', error);
			} finally {
				// Re-enable button
				loginButton.disabled = false;
				loginButton.textContent = 'Sign in';
			}
		}

		// Add event listener to the login button
		loginButton.addEventListener('click', handleLogin);

		// Allow form submission with the Enter key
		[emailInput, passwordInput].forEach(input => {
			input.addEventListener('keypress', function(event) {
				if (event.key === 'Enter') {
					event.preventDefault();
					handleLogin();
				}
			});
		});
	});
</script>
</body>
</html>
